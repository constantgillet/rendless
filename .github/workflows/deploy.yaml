name: "deploy"

on:
  workflow_call:
    secrets:
      SSH_PRIVATE_KEY:
        required: true
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@serv03.upgear.fr:22/rendless"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
